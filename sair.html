<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Game Menu</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="particles-js"></div>
  
    <div class="background-frame">
      <div class="screen">
        <div class="index-page">
          <div class="background-frame">
            <h1 class="back-title">"A coragem lhe persegue, mas voce é mais rápido."</h1>
              <button class="btn" onclick="playSoundAndRedirect('index.html');">Voltar</button>
          </div>
        </div>
      </div>
    </div>
    
   
    <audio id="clickButton" src="clickbutton.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script> 
    
    <script>
     
      function playSoundAndRedirect(url) {
        var clickSound = document.getElementById('clickButton');
        clickSound.play();
        setTimeout(function() {
          window.location.href = url; 
        }, 500); 
      }
    </script>
</body>
</html>
